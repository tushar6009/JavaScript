<script type="text/javascript">


    let arr = [1, 2, 3, -1, -2, -3];
    let negativeElements = [];
    
    for (let i = 0; i < arr.length; i++) {

        if (arr[i] < 0) {
            negativeElements.push(arr[i]);
        }
    }

    document.write("Negative elements : ", negativeElements);


</script>
