<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3 id="p"></h3>
    <h3 id="r"></h3>
    <h3 id="n"></h3>
    <h2 id="ans" style="color: blueviolet;"></h2>



    <script>
        var p = parseInt(prompt("Enter Principle"));
        var r = parseInt(prompt("Enter Rate per Annul"));
        var n = parseInt(prompt("Enter Number of Years"));

        var ans = p * r * n / 100;

        document.getElementById('p').innerHTML = `Principle is ${p}`;
        document.getElementById('r').innerHTML = `Rate per Annul is ${r}`;
        document.getElementById('n').innerHTML = `Number of Years is ${n}`;
        document.getElementById('ans').innerHTML = `Rate of Interest is ${ans}`;
    </script>
</body>
</html>
