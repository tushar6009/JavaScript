<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3 id="rad"></h3>
    <h2 id="area" style="color: blueviolet;"></h2>





    <script>
        var r = parseInt(prompt("Enter Circle Radius"));

        var ans = 3.14 * r * r;

        document.getElementById('rad').innerHTML = `Circle Radius is ${r}`;
        document.getElementById('area').innerHTML = `Circle Area is ${ans}`;
    </script>
</body>
</html>
