<script type="text/javascript">

    swapNumber = () => {

        let a = parseInt(prompt("Enter first number :"));
        let b = parseInt(prompt("Enter second number :"));

        document.write(`Before swapping : First number = ${a}, Second number = ${b}`);
        document.write("<br>")

        let c = a;
        a = b;
        b = c;

        document.write(`After swapping : First number = ${a}, Second number = ${b}`);

    }
    swapNumber();


</script>
