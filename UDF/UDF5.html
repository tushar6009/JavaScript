<script type="text/javascript">


    calculator = () => {
        let a = parseInt(prompt("Enter your biggest Number :"));
        let b = parseInt(prompt("Enter your smallest Number :"));

        add = a + b;
        sub = a - b;
        mul = a * b;
        div = a / b;

        document.write(`Addition : ${a} + ${b} = ${add}`);
        document.write("<br>");
        document.write(`Subtraction : ${a} - ${b} = ${sub}`);
        document.write("<br>");
        document.write(`Multiplication : ${a} * ${b} = ${mul}`);
        document.write("<br>");
        document.write(`Division : ${a} / ${b} = ${div}`);
    }

    calculator();

</script>
