<script type="text/javascript">

    swapNumber = (a, b) => {

        document.write(`Before swapping : First number = ${a}, Second number = ${b}`);
        document.write("<br>")

        let c = a;
        a = b;
        b = c;

        return `After swapping : First number = ${a}, Second number = ${b}`;

    }
    let a = parseInt(prompt("Enter first number :"));
    let b = parseInt(prompt("Enter second number :"));

    document.write(swapNumber(a, b));


</script>
