<script type="text/javascript">

    class demo{
        constructor(){
            this.a = 10;
            this.b = 5;
        }
        run(){
            console.log(this.a + this.b);
        }
        sum(){
            console.log(`sum = ${this.a + this.b}`);
        }
    }

    let obj = new demo;
    obj.run();
    obj.sum();
</script>
