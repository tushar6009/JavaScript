<script type="text/javascript">


    var n = parseInt(prompt("Enter number :"));
    var i = 1, sum = 0;

    do{
        document.write(i);
        sum += i;
        i++; 
        document.write(`<br>`);
    }while(i <= n)
    
    document.write("Sum of numbers from 1 to " + n + " is: " + sum);

</script>
