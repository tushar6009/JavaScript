<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
</head>
<body>
    <script type="text/javascript">
        class Person {
            constructor(name, age, country) {
                this.name = name;
                this.age = age;
                this.country = country;
            }

            displayDetails() {
                return `Name: ${this.name}\nAge: ${this.age}\nCountry: ${this.country}`;
            }
        }
        const person1 = new Person('xyz', 25, 'USA');
        const person2 = new Person('pqr', 20, 'IND');

        console.log("Person-1 Details:");
        console.log(person1.displayDetails());
        console.log("");
        console.log("Person-2 Details:");
        console.log(person2.displayDetails());
    </script>
</body>
</html>
