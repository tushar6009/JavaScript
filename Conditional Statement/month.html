<script type="text/javascript">


    var num = parseInt(prompt("Enter 1 to 12 number for know month name"));

    switch (num) {
        case 1:
            document.write("JANUARY");
            break;
        case 2:
            document.write("FEBUARY");
            break;
        case 3:
            document.write("MARCH");
            break;
        case 4:
            document.write("APRIL");
            break;
        case 5:
            document.write("MAY");
            break;
        case 6:
            document.write("JUNE");
            break;
        case 7:
            document.write("JULY");
            break;
        case 8:
            document.write("AUGUST");
            break;
        case 9:
            document.write("SEPTEMBER");
            break;
        case 10:
            document.write("OCTOMBER");
            break;
        case 11:
            document.write("NOVEMBER");
            break;
        case 12:
            document.write("DECEMBER");
            break;

        default:
            document.write("please enter valid choice");
    }

</script>
