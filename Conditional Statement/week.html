<script type="text/javascript">


    var word = prompt("Enter M, T, W, Th, F, S, Su to know the corresponding week day name");

    if (word === "M") {
        document.write("Monday");
    } else if (word === "T") {
        document.write("Tuesday");
    } else if (word === "W") {
        document.write("Wednesday");
    } else if (word === "Th") {
        document.write("Thursday");
    } else if (word === "F") {
        document.write("Friday");
    } else if (word === "S") {
        document.write("Saturday");
    } else if (word === "Su") {
        document.write("Sunday");
    } else {
        document.write("Please enter a valid choice (M, T, W, Th, F, S, Su)");
    }

</script>
