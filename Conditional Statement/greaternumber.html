<script type="text/javascript">


    var num1 = parseInt(prompt("Enter First Number "));
    var num2 = parseInt(prompt("Enter Second Number "));
    var num3 = parseInt(prompt("Enter Third Number "));
    var num4 = parseInt(prompt("Enter Four Number "));
    var greatest;

    greatest = num1;

    if (num2 > greatest) {
        greatest = num2;
    }
    if (num3 > greatest) {
        greatest = num3;
    }
    if (num4 > greatest) {
        greatest = num4;
    }

    document.write(`The greatest number among ${num1}, ${num2}, ${num3}, and ${num4} is: ${greatest}`);

</script>
